{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="{% static "game/css/main.css"%}" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
{% if messages %}
<div id="messages">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% block content %}
{% endblock content %}
</body>
</html>

{% extends 'game/iOSAndjQueryMobileBase.html' %}
{% load staticfiles %}

{% block content %}
    <div data-role="page" id="bye">
        <div data-role="content" class="content">
            <div class="qrcode">
                <img src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl={{ player.id }}" />
                <p>Code du joueur: {{ player.id }}</p>
            </div>
            <div id="target" class="speech-qrcode">
                <p class="triangle-right right">Super et encore merci! Tu peux maintenant te rendre au stand de la Haute Ecole de Gestion Arc pour gagner un prix instantané grâce au QR-Code ci-dessus.</p>
            </div>
            <div class="character-qrcode">
                <img src="{%  static "game/img/Spank.gif" %}"/>
            </div>
        </div>
    </div>
{% endblock %}

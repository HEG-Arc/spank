    <div data-role="page" id="refused">
        <div data-role="header">
            <h1>Autorisations</h1>
        </div>
        <div data-role="content">
            <div id="dialog" title="Autorisations">
                <p>Si vous refusez, vous ne pourrez pas participer au tirage au sort final, êtes-vous sur de vouloir refuser?</p>
                <form action="/game/pageperm" method="post" data-ajax="false">{% csrf_token %}
                     <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <input id="refused" name="permissions" value="refused" type="radio">
                            <label for="refused">
                                Oui, refuser l'accès à mes données et au tirage au sort final
                            </label>
                            <input id="accepted" name="permissions" value="accepted after" type="radio">
                            <label for="accepted">
                                Non, accepter et participer au tirage au sort final
                            </label>
                        </fieldset>
                    </div>
                    <div class="next-permissions">
                       <input type="submit" value="Suite" data-icon="arrow-r" />
                    </div>
                </form>
            </div>
        </div>
        <div data-role="footer">
